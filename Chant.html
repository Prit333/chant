<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Sound & Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #4338ca;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        .input-text {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            transition: border-color 0.2s;
        }
        .input-text:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 2rem 0;
        }
        /* Custom Message Box */
        #messageBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #messageBoxContent {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        #closeMessageBoxBtn {
            margin-top: 1rem;
        }
        #loadingSpinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Charging Sound & Timer</h1>
    <p id="status-message" class="text-lg text-gray-600 mb-6">Checking battery status...</p>

    <!-- Sound Customization -->
    <div class="mb-6 text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Customize Sounds</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="chargingSoundInput">On Charge-in Sound</label>
            <input class="input-text block w-full text-sm text-gray-500
                         file:mr-4 file:py-2 file:px-4
                         file:rounded-full file:border-0
                         file:text-sm file:font-semibold
                         file:bg-violet-50 file:text-violet-700
                         hover:file:bg-violet-100" type="file" id="chargingSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="unplugSoundInput">On Charge-out Sound</label>
            <input class="input-text block w-full text-sm text-gray-500
                         file:mr-4 file:py-2 file:px-4
                         file:rounded-full file:border-0
                         file:text-sm file:font-semibold
                         file:bg-violet-50 file:text-violet-700
                         hover:file:bg-violet-100" type="file" id="unplugSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="mantraTextInput">Text for Timed Audio</label>
            <input class="input-text" type="text" id="mantraTextInput" placeholder="e.g. 'Hare Krishna'" value="Hare Krishna">
            <button id="generateMantraBtn" class="button button-primary mt-2">Generate & Play Sound</button>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Timer Feature -->
    <div class="text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Timed Sound Feature</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="intervalInput">Play every (in minutes)</label>
            <input class="input-text" type="number" id="intervalInput" min="1" value="15">
        </div>
        <div class="flex space-x-4">
            <button id="startIntervalBtn" class="button button-primary w-full">Start Timer</button>
            <button id="stopIntervalBtn" class="button button-secondary w-full">Stop Timer</button>
        </div>
        <div id="loadingSpinner"></div>
    </div>
</div>

<!-- Custom Message Box -->
<div id="messageBox">
    <div id="messageBoxContent" class="rounded-lg shadow-xl p-6 bg-white flex flex-col items-center">
        <p id="messageBoxText" class="text-center mb-4 text-gray-700"></p>
        <button id="closeMessageBoxBtn" class="button button-primary">OK</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const statusMessage = document.getElementById('status-message');
        const chargingSoundInput = document.getElementById('chargingSoundInput');
        const unplugSoundInput = document.getElementById('unplugSoundInput');
        const intervalInput = document.getElementById('intervalInput');
        const startIntervalBtn = document.getElementById('startIntervalBtn');
        const stopIntervalBtn = document.getElementById('stopIntervalBtn');
        const mantraTextInput = document.getElementById('mantraTextInput');
        const generateMantraBtn = document.getElementById('generateMantraBtn');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBoxBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let audioContext = null;
        let chargingBuffer = null;
        let unplugBuffer = null;
        let mantraBuffer = null;
        let intervalId = null;

        const apiKey = "";
        const ttsApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

        // Helper function to show a custom message box instead of `alert()`
        const showMessageBox = (message) => {
            messageBoxText.textContent = message;
            messageBox.style.display = 'flex';
        };

        closeMessageBoxBtn.onclick = () => {
            messageBox.style.display = 'none';
        };

        const initAudioContext = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        };

        // Function to play a given audio buffer
        const playAudio = (buffer) => {
            if (audioContext && buffer) {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
            }
        };

        // Function to load and decode a sound file
        const loadSound = async (file, soundType) => {
            if (!audioContext) initAudioContext();
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                if (soundType === 'charging') {
                    chargingBuffer = audioBuffer;
                } else if (soundType === 'unplug') {
                    unplugBuffer = audioBuffer;
                }
                updateStatus(`New sound loaded for ${soundType}.`);
            } catch (error) {
                console.error(`Error loading ${soundType} sound:`, error);
                showMessageBox(`Error loading ${soundType} sound. Please try a different audio file.`);
            }
        };

        // Function to convert PCM audio data to WAV format
        const pcmToWav = (pcmData, sampleRate) => {
            const numChannels = 1;
            const bytesPerSample = 2; // Signed 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * numChannels * bytesPerSample;
            const dataSize = pcmData.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            let offset = 0;
            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };
            const writeUint32 = (val) => {
                view.setUint32(offset, val, true);
                offset += 4;
            };
            const writeUint16 = (val) => {
                view.setUint16(offset, val, true);
                offset += 2;
            };

            // RIFF chunk
            writeString('RIFF');
            writeUint32(36 + dataSize);
            writeString('WAVE');

            // fmt chunk
            writeString('fmt ');
            writeUint32(16); // subchunk1 size
            writeUint16(1);  // PCM format
            writeUint16(numChannels);
            writeUint32(sampleRate);
            writeUint32(byteRate);
            writeUint16(blockAlign);
            writeUint16(16); // bits per sample

            // data chunk
            writeString('data');
            writeUint32(dataSize);

            // PCM audio data
            const pcm16 = new Int16Array(pcmData);
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // Fetch and generate mantra audio using TTS API with retries
        const fetchMantraAudio = async (text, retries = 3, delay = 1000) => {
            if (!text) return;
            initAudioContext();
            loadingSpinner.style.display = 'block';
            try {
                const payload = {
                    contents: [{ parts: [{ text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                let response = await fetch(ttsApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                let retryCount = 0;
                while (!response.ok && retryCount < retries) {
                    retryCount++;
                    console.log(`API call failed, retrying in ${delay}ms... (Attempt ${retryCount}/${retries})`);
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2; // Exponential backoff
                    response = await fetch(ttsApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                }
                
                if (!response.ok) {
                    throw new Error(`API error after ${retries} attempts: ${response.statusText}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    
                    const pcmArrayBuffer = base64ToArrayBuffer(audioData);
                    const pcmData = new Int16Array(pcmArrayBuffer);

                    const audioBuffer = audioContext.createBuffer(1, pcmData.length, sampleRate);
                    const nowBuffering = audioBuffer.getChannelData(0);
                    for (let i = 0; i < pcmData.length; i++) {
                        nowBuffering[i] = pcmData[i] / 32768; // Convert 16-bit to float
                    }
                    mantraBuffer = audioBuffer;
                    playAudio(mantraBuffer);
                    updateStatus("New timed audio generated and ready to play.");
                } else {
                    throw new Error("Invalid audio data received from API.");
                }
            } catch (error) {
                console.error("Error generating mantra audio:", error);
                showMessageBox("Could not generate audio. Please check your internet connection.");
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };

        // Interval handler
        const handleInterval = () => {
            if (mantraBuffer) {
                playAudio(mantraBuffer);
            } else {
                fetchMantraAudio(mantraTextInput.value);
            }
        };

        // Event listeners for file inputs
        chargingSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'charging');
            }
        };

        unplugSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'unplug');
            }
        };

        generateMantraBtn.onclick = () => {
            fetchMantraAudio(mantraTextInput.value);
        };

        // Interval timer controls
        startIntervalBtn.onclick = () => {
            if (intervalId) clearInterval(intervalId);
            const minutes = parseInt(intervalInput.value, 10);
            if (minutes > 0) {
                updateStatus(`Timer started. Audio will play every ${minutes} minutes.`);
                handleInterval(); // Play immediately on start
                intervalId = setInterval(handleInterval, minutes * 60 * 1000);
            } else {
                showMessageBox("Please enter a valid time in minutes.");
            }
        };

        stopIntervalBtn.onclick = () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                updateStatus("Timer stopped.");
            }
        };

        // Battery Status Logic
        const updateStatus = (message) => {
            statusMessage.textContent = message;
        };

        const handleChargingChange = (battery) => {
            if (battery.charging) {
                updateStatus('Charger connected.');
                playAudio(chargingBuffer);
            } else {
                updateStatus('Charger disconnected.');
                playAudio(unplugBuffer);
            }
        };

        const getBatteryAndListen = () => {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    handleChargingChange(battery);
                    battery.addEventListener('chargingchange', () => handleChargingChange(battery));
                });
            } else {
                updateStatus('Battery Status API is not supported on this browser or device.');
                showMessageBox('Battery Status API is not supported on this browser or device.');
            }
        };

        // Initial setup
        const initialSetup = async () => {
            initAudioContext();
            updateStatus('App loaded. Checking battery status...');
            await fetchMantraAudio(mantraTextInput.value); // Load default mantra audio
            getBatteryAndListen();
        };

        initialSetup();
    });
</script>

</body>
</html>
