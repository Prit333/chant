<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Sound & Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.ibb.co/6P2T8b3/giriraj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d1d5db; /* Light gray for general text */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1, h2 {
            color: #fca5a5; /* Soft red/pink for headings */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .status-message {
            font-size: 1.125rem;
            font-style: italic;
            margin-bottom: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            text-align: center;
        }
        .button-primary {
            background-color: #fcd34d; /* Soft gold */
            color: #4b5563; /* Dark gray */
        }
        .button-primary:hover {
            background-color: #facc15;
            box-shadow: 0 4px 15px rgba(252, 211, 77, 0.4);
        }
        .button-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f9fafb;
        }
        .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        label {
            color: #d1d5db;
        }
        .input-file {
            width: 100%;
            display: block;
            color: #d1d5db;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s;
        }
        .input-file:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        .input-number {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f9fafb;
            transition: border-color 0.2s;
        }
        .input-number:focus {
            outline: none;
            border-color: #fcd34d;
        }
        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 2rem 0;
        }
        .flex-row {
            display: flex;
            gap: 1rem;
        }
        /* Custom Message Box */
        #messageBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #messageBoxContent {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            text-align: center;
        }
        #closeMessageBoxBtn {
            margin-top: 1rem;
            background-color: #fcd34d;
            color: #4b5563;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Charging Sound & Timer</h1>
    <p id="status-message" class="text-lg text-gray-600 mb-6 status-message">Checking battery status...</p>

    <!-- Sound Customization -->
    <div class="mb-6 text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Customize Sounds</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="chargingSoundInput">On Charge-in Sound</label>
            <input class="input-file" type="file" id="chargingSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="unplugSoundInput">On Charge-out Sound</label>
            <input class="input-file" type="file" id="unplugSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="timerSoundInput">Timed Sound</label>
            <input class="input-file" type="file" id="timerSoundInput" accept="audio/*">
        </div>
    </div>

    <div class="divider"></div>

    <!-- Timer Feature -->
    <div class="text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Timed Sound Feature</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="intervalInput">Play every (in minutes)</label>
            <input class="input-number" type="number" id="intervalInput" min="1" value="15">
        </div>
        <div class="flex-row">
            <button id="startIntervalBtn" class="button button-primary w-full">Start Timer</button>
            <button id="stopIntervalBtn" class="button button-secondary w-full">Stop Timer</button>
        </div>
    </div>
</div>

<!-- Custom Message Box -->
<div id="messageBox">
    <div id="messageBoxContent">
        <p id="messageBoxText"></p>
        <button id="closeMessageBoxBtn" class="button">OK</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const statusMessage = document.getElementById('status-message');
        const chargingSoundInput = document.getElementById('chargingSoundInput');
        const unplugSoundInput = document.getElementById('unplugSoundInput');
        const timerSoundInput = document.getElementById('timerSoundInput');
        const intervalInput = document.getElementById('intervalInput');
        const startIntervalBtn = document.getElementById('startIntervalBtn');
        const stopIntervalBtn = document.getElementById('stopIntervalBtn');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBoxBtn');

        let audioContext = null;
        let chargingBuffer = null;
        let unplugBuffer = null;
        let timerBuffer = null;
        let intervalId = null;

        // Helper function to show a custom message box instead of `alert()`
        const showMessageBox = (message) => {
            messageBoxText.textContent = message;
            messageBox.style.display = 'flex';
        };

        closeMessageBoxBtn.onclick = () => {
            messageBox.style.display = 'none';
        };

        const initAudioContext = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        };

        // Function to play a given audio buffer
        const playAudio = (buffer) => {
            if (audioContext && buffer) {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
            } else {
                showMessageBox("No sound file loaded to play.");
            }
        };

        // Function to load and decode a sound file
        const loadSound = async (file, soundType) => {
            if (!audioContext) initAudioContext();
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                if (soundType === 'charging') {
                    chargingBuffer = audioBuffer;
                } else if (soundType === 'unplug') {
                    unplugBuffer = audioBuffer;
                } else if (soundType === 'timer') {
                    timerBuffer = audioBuffer;
                }
                updateStatus(`New sound loaded for ${soundType}.`);
            } catch (error) {
                console.error(`Error loading ${soundType} sound:`, error);
                showMessageBox(`Error loading ${soundType} sound. Please try a different audio file.`);
            }
        };

        // Interval handler
        const handleInterval = () => {
            playAudio(timerBuffer);
        };

        // Event listeners for file inputs
        chargingSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'charging');
            }
        };

        unplugSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'unplug');
            }
        };

        timerSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'timer');
            }
        };

        // Interval timer controls
        startIntervalBtn.onclick = () => {
            if (intervalId) clearInterval(intervalId);
            if (!timerBuffer) {
                showMessageBox("Please load a sound file for the timer first.");
                return;
            }
            const minutes = parseInt(intervalInput.value, 10);
            if (minutes > 0) {
                updateStatus(`Timer started. Audio will play every ${minutes} minutes.`);
                handleInterval(); // Play immediately on start
                intervalId = setInterval(handleInterval, minutes * 60 * 1000);
            } else {
                showMessageBox("Please enter a valid time in minutes.");
            }
        };

        stopIntervalBtn.onclick = () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                updateStatus("Timer stopped.");
            }
        };

        // Battery Status Logic
        const updateStatus = (message) => {
            statusMessage.textContent = message;
        };

        const handleChargingChange = (battery) => {
            if (battery.charging) {
                updateStatus('Charger connected.');
                playAudio(chargingBuffer);
            } else {
                updateStatus('Charger disconnected.');
                playAudio(unplugBuffer);
            }
        };

        const getBatteryAndListen = () => {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    handleChargingChange(battery);
                    battery.addEventListener('chargingchange', () => handleChargingChange(battery));
                });
            } else {
                updateStatus('Battery Status API is not supported on this browser or device.');
                showMessageBox('Battery Status API is not supported on this browser or device.');
            }
        };

        // Initial setup
        const initialSetup = async () => {
            initAudioContext();
            updateStatus('App loaded. Checking battery status...');
            getBatteryAndListen();
        };

        initialSetup();
    });
</script>

</body>
</html>
