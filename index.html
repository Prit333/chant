<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Sound & Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .button-primary:hover {
            background-color: #4338ca;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        .input-text {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            transition: border-color 0.2s;
        }
        .input-text:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 2rem 0;
        }
        /* Custom Message Box */
        #messageBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #messageBoxContent {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        #closeMessageBoxBtn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Charging Sound & Timer</h1>
    <p id="status-message" class="text-lg text-gray-600 mb-6">Checking battery status...</p>

    <!-- Sound Customization -->
    <div class="mb-6 text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Customize Sounds</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="chargingSoundInput">On Charge-in Sound</label>
            <input class="input-text block w-full text-sm text-gray-500
                         file:mr-4 file:py-2 file:px-4
                         file:rounded-full file:border-0
                         file:text-sm file:font-semibold
                         file:bg-violet-50 file:text-violet-700
                         hover:file:bg-violet-100" type="file" id="chargingSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="unplugSoundInput">On Charge-out Sound</label>
            <input class="input-text block w-full text-sm text-gray-500
                         file:mr-4 file:py-2 file:px-4
                         file:rounded-full file:border-0
                         file:text-sm file:font-semibold
                         file:bg-violet-50 file:text-violet-700
                         hover:file:bg-violet-100" type="file" id="unplugSoundInput" accept="audio/*">
        </div>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="timerSoundInput">Timed Sound</label>
            <input class="input-text block w-full text-sm text-gray-500
                         file:mr-4 file:py-2 file:px-4
                         file:rounded-full file:border-0
                         file:text-sm file:font-semibold
                         file:bg-violet-50 file:text-violet-700
                         hover:file:bg-violet-100" type="file" id="timerSoundInput" accept="audio/*">
        </div>
    </div>

    <div class="divider"></div>

    <!-- Timer Feature -->
    <div class="text-left">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Timed Sound Feature</h2>
        <div class="input-group">
            <label class="text-gray-600 font-medium" for="intervalInput">Play every (in minutes)</label>
            <input class="input-text" type="number" id="intervalInput" min="1" value="15">
        </div>
        <div class="flex space-x-4">
            <button id="startIntervalBtn" class="button button-primary w-full">Start Timer</button>
            <button id="stopIntervalBtn" class="button button-secondary w-full">Stop Timer</button>
        </div>
    </div>
</div>

<!-- Custom Message Box -->
<div id="messageBox">
    <div id="messageBoxContent" class="rounded-lg shadow-xl p-6 bg-white flex flex-col items-center">
        <p id="messageBoxText" class="text-center mb-4 text-gray-700"></p>
        <button id="closeMessageBoxBtn" class="button button-primary">OK</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const statusMessage = document.getElementById('status-message');
        const chargingSoundInput = document.getElementById('chargingSoundInput');
        const unplugSoundInput = document.getElementById('unplugSoundInput');
        const timerSoundInput = document.getElementById('timerSoundInput');
        const intervalInput = document.getElementById('intervalInput');
        const startIntervalBtn = document.getElementById('startIntervalBtn');
        const stopIntervalBtn = document.getElementById('stopIntervalBtn');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBoxBtn');

        let audioContext = null;
        let chargingBuffer = null;
        let unplugBuffer = null;
        let timerBuffer = null;
        let intervalId = null;

        // Helper function to show a custom message box instead of `alert()`
        const showMessageBox = (message) => {
            messageBoxText.textContent = message;
            messageBox.style.display = 'flex';
        };

        closeMessageBoxBtn.onclick = () => {
            messageBox.style.display = 'none';
        };

        const initAudioContext = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        };

        // Function to play a given audio buffer
        const playAudio = (buffer) => {
            if (audioContext && buffer) {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
            } else {
                showMessageBox("No sound file loaded to play.");
            }
        };

        // Function to load and decode a sound file
        const loadSound = async (file, soundType) => {
            if (!audioContext) initAudioContext();
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                if (soundType === 'charging') {
                    chargingBuffer = audioBuffer;
                } else if (soundType === 'unplug') {
                    unplugBuffer = audioBuffer;
                } else if (soundType === 'timer') {
                    timerBuffer = audioBuffer;
                }
                updateStatus(`New sound loaded for ${soundType}.`);
            } catch (error) {
                console.error(`Error loading ${soundType} sound:`, error);
                showMessageBox(`Error loading ${soundType} sound. Please try a different audio file.`);
            }
        };

        // Interval handler
        const handleInterval = () => {
            playAudio(timerBuffer);
        };

        // Event listeners for file inputs
        chargingSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'charging');
            }
        };

        unplugSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'unplug');
            }
        };

        timerSoundInput.onchange = (event) => {
            if (event.target.files.length > 0) {
                loadSound(event.target.files[0], 'timer');
            }
        };

        // Interval timer controls
        startIntervalBtn.onclick = () => {
            if (intervalId) clearInterval(intervalId);
            if (!timerBuffer) {
                showMessageBox("Please load a sound file for the timer first.");
                return;
            }
            const minutes = parseInt(intervalInput.value, 10);
            if (minutes > 0) {
                updateStatus(`Timer started. Audio will play every ${minutes} minutes.`);
                handleInterval(); // Play immediately on start
                intervalId = setInterval(handleInterval, minutes * 60 * 1000);
            } else {
                showMessageBox("Please enter a valid time in minutes.");
            }
        };

        stopIntervalBtn.onclick = () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                updateStatus("Timer stopped.");
            }
        };

        // Battery Status Logic
        const updateStatus = (message) => {
            statusMessage.textContent = message;
        };

        const handleChargingChange = (battery) => {
            if (battery.charging) {
                updateStatus('Charger connected.');
                playAudio(chargingBuffer);
            } else {
                updateStatus('Charger disconnected.');
                playAudio(unplugBuffer);
            }
        };

        const getBatteryAndListen = () => {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    handleChargingChange(battery);
                    battery.addEventListener('chargingchange', () => handleChargingChange(battery));
                });
            } else {
                updateStatus('Battery Status API is not supported on this browser or device.');
                showMessageBox('Battery Status API is not supported on this browser or device.');
            }
        };

        // Initial setup
        const initialSetup = async () => {
            initAudioContext();
            updateStatus('App loaded. Checking battery status...');
            getBatteryAndListen();
        };

        initialSetup();
    });
</script>

</body>
</html>
